name: Build and Deploy Site + Blog

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch git submodules (for Hugo theme)
        submodules: recursive
        fetch-depth: 0

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Notify server after successful build
      if: success() && github.event_name != 'pull_request'
      run: |
        curl -X POST https://sahinakkaya.dev/hookpoint/ \
          -H "X-Hub-Signature-256: sha256=$(echo -n "$BODY" | openssl dgst -sha256 -hmac "$APP_KEY" | sed 's/^.* //')" \
          -H "X-GitHub-Event: package" \
          -H "Content-Type: application/json" \
          -d "$BODY"
      env:
        BODY: '{"package": "portfolio", "tag": "${{ steps.meta.outputs.tags }}", "sha": "${{ github.sha }}"}'
        APP_KEY: ${{ secrets.APP_KEY }}

  # Optional: Test the built image
  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build test image
      uses: docker/build-push-action@v5
      with:
        context: .
        load: true
        tags: test-image:latest
        cache-from: type=gha

    - name: Test container startup
      run: |
        # Start container in background
        docker run -d --name test-container -p 3000:3000 test-image:latest

        # Wait for container to be ready
        timeout 30 sh -c 'until curl -f http://localhost:3000/; do sleep 1; done'

        # Test blog endpoint
        curl -f http://localhost:3000/blog/

        # Test specific blog post
        curl -f http://localhost:3000/blog/posts/ || true

        # Cleanup
        docker stop test-container
        docker rm test-container
